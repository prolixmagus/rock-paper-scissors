<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="welcome-wrap">
            <img class="rock-image" src="images/rock.png">
            <div class="welcome">
                <h1>Welcome to ... 
                <br></br>
                    <span style='color: #49663f;'>Rock</span><span style='color: #807870;'>
                    Paper</span>
                    <span style='color: #205e91;'>Scissors</span>
                    </h1>
            </div>
            <img class="paper-image" src="images/paper.png">
        </div>
        <div class="top-row-buttons">
            <button class="choice" id='rock' img src="images/rock.png">Rock</button>
            <button class="choice" id='paper'>Paper</button>
        </div>
        <div>
            <button class="choice" id='scissors'>Scissors</button>
        </div>
        <div class="score-wrapper">
            <div class="result-display">
                <div class="score-box"> <em>Human:&nbsp;</em>
                    <div id="score-human"></div>
                </div>
                <div class="score-box"> <em>Computer:&nbsp; </em>
                    <div id="score-computer"></div>
                </div>
            </div>
            <div class="announcement-wrapper">
                <div id="announcement"></div>
                <button class="restart" id="reset">Again?</button>
            </div>
        </div>
        <img class="scissors-image" src="images/scissors.png">
    </div>

</body>
</html>
