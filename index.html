<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
<div>
    <button class='rock'>Rock</button>
    <button class='paper'>Paper</button>
    <button class='scissors'>Scissors</button>
</div>
<div class="resultDisplay">
    <p class="announcement"></p>
    <p class="scoreHuman"></p>
    <p class="scoreComputer"></p>
</div>

<script>

let playerScore = 0;
let computerScore = 0;

const buttons = document.querySelectorAll('button');
buttons.forEach((button) => {
    button.addEventListener('click', () => {
        let playerSelection = button.classList.value
        let computerSelection = getComputerChoice();
        playRound(playerSelection, computerSelection)
    })
})
// *** game logic *** //


function getComputerChoice() {
    let randomNumber = Math.floor(Math.random() * 3);
    if (randomNumber == 0) {
        return "rock"
    } else if (randomNumber == 1) {
        return "paper"
    } else if (randomNumber == 2) {
        return "scissors"
    }
}

function playRound(playerSelection, computerSelection) {
//tie
    if (playerSelection === computerSelection) {
        const resultDisplay = document.querySelector('.resultDisplay')
        const announcement = document.querySelector('.announcement')
        announcement.textContent = 'It\'s a tie! No points!'  

        const scoreHuman = document.querySelector('.scoreHuman')
        scoreHuman.textContent = `Human: ${playerScore}`
         
        const scoreComputer = document.querySelector('.scoreComputer')
        scoreComputer.textContent = `Computer: ${computerScore}`

//player win conditions
    } else if (playerSelection === "rock" && computerSelection === "scissors") {
        playerScore ++;

        const resultDisplay = document.querySelector('.resultDisplay')
        const announcement = document.querySelector('.announcement')
        announcement.textContent = 'You won the round! Rock beats Scissors.'

        const scoreHuman = document.querySelector('.scoreHuman')
        scoreHuman.textContent = `Human: ${playerScore}`
         
        const scoreComputer = document.querySelector('.scoreComputer')
        scoreComputer.textContent = `Computer: ${computerScore}`
    } else if (playerSelection === "paper" && computerSelection === "rock") {
        playerScore ++;

        const resultDisplay = document.querySelector('.resultDisplay')
        const announcement = document.querySelector('.announcement')
        announcement.textContent = 'You won the round! Paper beats Rock.'

        const scoreHuman = document.querySelector('.scoreHuman')
        scoreHuman.textContent = `Human: ${playerScore}`
         
        const scoreComputer = document.querySelector('.scoreComputer')
        scoreComputer.textContent = `Computer: ${computerScore}`

    } else if (playerSelection === "scissors" && computerSelection === "paper") {
        playerScore ++;
        return (`You won the round! Scissors beats Paper. Your score is: ${playerScore}. The computer's score is: ${computerScore}`)
//computer win conditions
    } else if (computerSelection === "rock" && playerSelection === "scissors") {
        computerScore ++;
        return(`You lost the round! Rock beats Scissors. Your score is: ${playerScore}. The computer's score is: ${computerScore}`);
    } else if (computerSelection === "paper" && playerSelection === "rock") {
        computerScore ++;
        return (`You lost the round! Paper beats Rock.Your score is: ${playerScore}. The computer's score is: ${computerScore}`);
    } else if (computerSelection === "scissors" && playerSelection === "paper") {
        computerScore ++;
        return(`You lost the round! Scissors beats Paper. Your score is: ${playerScore}. The computer's score is: ${computerScore}`)
    } else {
        let playerSelection = prompt("Please input \"rock\", \"paper\", or \"scissors\": ")
    }
}


</script>

</body>
</html>
