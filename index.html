<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

<script>

let playerScore = 0;
let computerScore = 0;

function getComputerChoice() {
    let randomNumber = Math.floor(Math.random() * 3);
    if (randomNumber == 0) {
        return "rock"
    } else if (randomNumber == 1) {
        return "paper"
    } else if (randomNumber == 2) {
        return "scissors"
    }
}

function playRound(playerSelection, computerSelection) {
//tie
    if (playerSelection === computerSelection) {
        return(`It's a tie!" No points for anybody! You still have ${playerScore} and the computer still has ${computerScore}`)
//player win conditions
    } else if (playerSelection === "rock" && computerSelection === "scissors") {
        playerScore ++;
        return(`You won! Rock beats Scissors. Your score is: ${playerScore}. The computer's score is: ${computerScore}`)
    } else if (playerSelection === "paper" && computerSelection === "rock") {
        playerScore ++;
        return(`You won! Paper beats Rock. Your score is: ${playerScore}. The computer's score is: ${computerScore}`)
    } else if (playerSelection === "scissors" && computerSelection === "paper") {
        playerScore ++;
        return (`You won! Scissors beats Paper. Your score is: ${playerScore}. The computer's score is: ${computerScore}`)
//computer win conditions
    } else if (computerSelection === "rock" && playerSelection === "scissors") {
        computerScore ++;
        return(`You lose! Rock beats Scissors. Your score is: ${playerScore}. The computer's score is: ${computerScore}`);
    } else if (computerSelection === "paper" && playerSelection === "rock") {
        computerScore ++;
        return (`You lose! Paper beats Rock.Your score is: ${playerScore}. The computer's score is: ${computerScore}`);
    } else if (computerSelection === "scissors" && playerSelection === "paper") {
        computerScore ++;
        return(`You lose! Scissors beats Paper. Your score is: ${playerScore}. The computer's score is: ${computerScore}`)
    }
}

function checkEndGame() {
    if (playerScore >= 5 && computerScore < 5) {
        console.log("You won the game!");
        return true;
    } else if (computerScore >=5 && playerScore < 5) {
        console.log("You lost the game!");
        return true;
    } else {
        return false;
    }
}

function game(){
    let playerSelection = prompt("Get ready to throw hands!").toLowerCase();
    let computerSelection = getComputerChoice();
    console.log(playRound(playerSelection, computerSelection));
    return checkEndGame();
}

for (let i = 0; i < 5000; i++) {
    let gameEnded = game();
    if (gameEnded === true) {
        break;
    }
}

</script>

</body>
</html>
